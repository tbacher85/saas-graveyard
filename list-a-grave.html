<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Grave - The Graveyard</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>ðŸª¦ Bury Your SaaS</h1>
        <p>Share your story. Let your project live on.</p>
        <nav>
            <a href="/">Home</a>
            <a href="/list-a-grave.html">List a Grave</a>
        </nav>
    </header>

    <main>
        <h2>List Your Failed Project</h2>
        <p>Fill out this form. A human (yes, really) will review it and add your project to the graveyard.</p>

        <!-- FORMSUBMIT CODE - REPLACE THE EMAIL ADDRESS -->
        <form action="https://formsubmit.co/YOUR-EMAIL@DOMAIN.COM" method="POST">
            <!-- FormSubmit Config -->
            <input type="hidden" name="_subject" value="New Grave Submission!">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourusername.github.io/repository-name/thanks.html"> <!-- Optional thank you page -->

            <label for="name">Project Name</label>
            <input type="text" id="name" name="Project Name" required>

            <label for="reason">Reason for Failure</label>
            <select id="reason" name="Reason for Failure" required>
                <option value="" disabled selected>Select the cause of death...</option>
                <option value="Ran out of money">Ran out of money</option>
                <option value="No market need">No market need</option>
                <option value="Co-founder disputes">Co-founder disputes</option>
                <option value="Outcompeted">Outcompeted</option>
                <option value="Other">Other</option>
            </select>

            <label for="learned">What We Learned (Public Post-Mortem)</label>
            <textarea id="learned" name="Lessons Learned" rows="4" required></textarea>

            <label for="email">Your Contact Email (Private)</label>
            <input type="email" id="email" name="Contact Email" required>

            <hr>

            <h3>Optional Details</h3>

            <label for="price">Asking Price (USD)</label>
            <input type="number" id="price" name="Asking Price">

            <label>Assets for Sale</label>
            <div>
                <input type="checkbox" id="domain" name="Assets" value="Domain">
                <label for="domain">Domain Name</label>
            </div>
            <div>
                <input type="checkbox" id="code" name="Assets" value="Codebase">
                <label for="code">Codebase</label>
            </div>
            <div>
                <input type="checkbox" id="list" name="Assets" value="User List">
                <label for="list">User List</label>
            </div>
            <div>
                <input type="checkbox" id="social" name="Assets" value="Social Accounts">
                <label for="social">Social Media Accounts</label>
            </div>
            <div>
                <input type="checkbox" id="other" name="Assets" value="Other">
                <label for="other">Other</label>
            </div>

            <br>
            <button type="submit">Dig the Grave</button>
        </form>
    </main>
</body>
</html>
